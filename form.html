<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<div class="container text-center">
        <div class="row">
          <div class="col-md-6">
            <form class="alerts" id="contact-form" action="/" method="post">
              <h3>File an Complaint </h3>
              <div>
                <label>
                  <span class="lead">First Name 
                  </span>
                  <input placeholder="Enter First Name" type="text">
                </label>
              </div>
              <div>
                <label>
                <span class="lead">Last Name</span>
                <input placeholder="Last Name" type="text">
                </label>
              </div>
              <div>
                <label>
                <span class="lead">Email </span>
                <input placeholder="xyz@google.com" type="text">
                </label>
              </div>
              <div>
                <label>
                <span class="lead">Your Address</span>
                <input placeholder="Complete Adress" type="text">
                </label>
              </div>
              <div>
                <label>
                <span class="lead">City </span>
                <input placeholder="City" type="text">
                </label>
              </div>
              <div>
                <label>
                <span class="lead">State</span>
                <select name="Provence As Punjab" id="text">
                  <option>PUNJAB</option>
                  <option>KPK</option>
                  <option>SINDH</option>

                  </select>
                </label>
              </div>
              <div>
                <label>
                <span class="lead">Zipcode</span>
                <input placeholder="64000" type="text">
                </label>
              </div>
              <div>
                <label>
                    <span class="lead">Daytime Phone # </span>
                    <input placeholder="0300123456789" type="text">
                </label>
              </div>
              <div>
                <label>
                    <span class="lead">Evening Phone # </span>
                    <input placeholder="05112345678" type="text">
                </label>
              </div>
              <div>
                <label>
                    <span class="lead">Best time to call</span>
                    <select name="bestTime" id="bestTime">
                      <option value="Day">Day</option>
                      <option value="Evening">Evening</option>
                  </select>
                </label>
              </div>
              <div><button name="submit" type="submit" class="btn btn-default">Submit</button></div>
            </form>
          </div>
    <title>Document</title>
</head>

</body>
</html>
